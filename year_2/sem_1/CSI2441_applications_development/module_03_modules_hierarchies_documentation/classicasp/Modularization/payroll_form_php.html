<body>
<h2>BloggsCo Payroll System </h2>
<hr />
<form name="PayrollForm" id="PayrollForm" method="post" action="payroll_processor.php">
  <table width="500" border="1">
    <tr bgcolor="#0000DD">
      <td colspan="2"><span class="style1">Please enter employee pay details </span></td>
    </tr>
    <tr>
      <td>Employee ID </td>
      <td><input name="EmployeeID" type="text" id="EmployeeID" size="7" maxlength="7" /></td>
    </tr>
    <tr>
      <td>Firstname</td>
      <td><input name="EmployeeFirstname" type="text" id="EmployeeFirstname" /></td>
    </tr>
    <tr>
      <td>Surname</td>
      <td><input name="EmployeeSurname" type="text" id="EmployeeSurname" /></td>
    </tr>
    <tr>
      <td>Rate of pay (p/hour)</td>
      <td>$
      <input name="RateOfPay" type="text" id="RateOfPay" size="7" maxlength="7" /></td>
    </tr>
    <tr>
      <td>Hours worked </td>
      <td><input name="HoursWorked" type="text" id="HoursWorked" size="4" maxlength="4" /></td>
    </tr>
    <tr>
      <td>Salaried?</td>
      <td><input name="Salaried" type="checkbox" id="Salaried" value="1" />
      (tick for Yes) </td>
    </tr>
    <tr>
      <td><input type="submit" name="Submit" value="Submit" /> <input name="Reset" type="reset" id="Reset" value="Reset" /></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
